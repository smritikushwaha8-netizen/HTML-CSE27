<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navigation Menu Demo</title>
  <link rel="stylesheet" href="style_exp-7.css">
</head>
<body>
  <h1 align ="center">Navigation Menu Demo</h1>

  <h2>Block Example</h2>
  <ul class="menu-block">
    <li><a href="#">Home</a></li>
    <li><a href="#">Products</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  <h2>Inline Example</h2>
  <div class="menu-inline">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <h2>Inline-Block Example</h2>
  <ul class="menu-inlineblock">
    <li><a href="#">Home</a></li>
    <li><a href="#">Products</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  <h2>Float Example</h2>
  <ul class="menu-float">
    <li><a href="#">Home</a></li>
    <li><a href="#">Products</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</body>
</html>
