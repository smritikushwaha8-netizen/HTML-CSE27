<!DOCTYPE html>
<html lang="en"> 
    <head> 
    <title>BOOKING FORM</title>
    <BODY>
    <h1 align="center"> HOTEL ROOM BOOKING FORM</h1>
    <form action="submit_data.php" method="post" align="center">
    <label for="full name">full name:</label>
    <input type="text" id="full name" name="full name" placeholder="full name" required>
    <br>
    <br>

    <label for="Email">Email:</label>
    <input type="Email" id="Email" name="Email" required>
    <br>
    <br>

    <label for="phone"> phone:</label>
    <input type="phone" id="phone" placeholder="phone number" required>
    <br>
    <br

    <label for="check-in date">check-in date:</label>
    <input type="date" id="check-in date" name="check-in date" required>
    <br>
    <br>

    <label for="check-out date">check-out date:</label>
    <input type="date" id="check-out date" name="check-out date" required>
    <br>
    <br>

    <label for="room type">room type:</label>
    <select id="room type" name="room type" required>
        <option value="single">single</option>
        <option value="double">double</option>
        <option value="suite">suite</option>    
    </select>
    <br>
    <br>

    <label for="Number of guests">Number of guests:</label>
    <input type ="Number of guests" name="Number of guests" >
    <br>
    <br>
    
    <label for="special requests">special requests:</label>
    <textarea id="special requests" name="special requests" rows="4" cols="50" placeholder="Enter any special requests here..."></textarea>
    <br>
    <br>

    <label for="book now">Book now:</label>
    <input type="submit" id="book now" name="book now" required>
    
        <label for="reset form"> Reset form</label>
        <input type="reset" id="reset form" name="reset form" required>
        
</form>

    </ul>
    <hr>

</BODY>
</head>
</html>
